{{ define "main" }}
  <h1 class="display-6">{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="card-link">
      <div class="card mb-3 border-0">
        <div class="card-body">
          <h5 class="card-title">{{ .LinkTitle }}</h5>
          <p class="card-text">{{ .Summary | truncate 200 }}</p>
        </div>
      </div>
    </a>
  {{ end }}
{{ end }}
