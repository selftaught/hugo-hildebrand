{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <div class="card mb-3 border-0">
      <div class="card-body">
        <h5 class="card-title">{{ .LinkTitle }}</h5>
        <p class="card-text">{{ .Summary }}</p>
        <a href="{{ .RelPermalink }}" class="card-link">View</a>
      </div>
    </div>
  {{ end }}
{{ end }}
