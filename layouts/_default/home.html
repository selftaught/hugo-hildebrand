{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    {{ if eq .Type "posts" }}
    <a href="{{ .RelPermalink }}" class="card-link">
      <div class="card mb-1 border-0">
        <div class="card-body">
          <h5 class="card-title">{{ .LinkTitle }}</h5>
          <p class="card-text">{{ .Summary | truncate 200 }}</p>
        </div>
      </div>
    </a>
    {{ end }}
  {{ end }}
{{ end }}
