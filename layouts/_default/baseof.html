<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <button class="btn btn-lg" id="theme-switcher">
    <i class="bi bi-moon-stars d-none" id="light-theme-icon"></i>
    <i class="bi bi-brightness-high-fill d-none" id="dark-theme-icon"></i>
  </button>
  <div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-5">
        <div class="sticky-top pt-lg-5">
          <header class="mt-md-5 mt-3">
            {{ partial "header.html" . }}
          </header>
          <footer class="mt-3 mb-3">
            {{ partial "footer.html" . }}
          </footer>
        </div>
      </div>
      <div class="col col-12 col-sm-12 col-md-12 col-lg-7 pt-lg-5 mb-5 mt-lg-5">
        <main>
          {{ block "main" . }}{{ end }}
        </main>
      </div>
    </div>
  </div>
</body>
</html>
