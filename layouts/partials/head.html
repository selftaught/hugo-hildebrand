{{ partial "meta.html" }}

<title>
{{ if .IsHome }}
    {{ site.Title }}
{{ else }}
    {{ printf "%s | %s" .Title site.Title }}
{{ end }}
</title>

<link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}{{ with .Site.Params.favicon }}{{ . }}{{ else }}favicon.ico{{ end }}">

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
