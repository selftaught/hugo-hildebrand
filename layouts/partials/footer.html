{{ with .Site.Params.socialIcons }}
    <ul class="list-group list-group-horizontal mt-5">
        {{ range sort . "weight" }}
            <li class="list-group-item border-0 p-0 me-3">
                <a href="{{ .href }}" title="{{ .title }}" target="_blank">
                    <i class="bi {{ .class }} fs-4"></i>
                </a>
            </li>
        {{ end }}
    </ul>
{{ end }}
